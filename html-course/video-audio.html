<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>HTML - Video, Audio, iframe</title>
    </head>
    <body>
        <video controls autoplay>
            <source src="" type="video/mp4" />
        </video> <br>
        <audio controls>
            <source src="https://www2.cs.uic.edu/~i101/SoundFiles/BabyElephantWalk60.wav" type="audio/wav" />
        </audio> <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/N5pP7k7qppE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
