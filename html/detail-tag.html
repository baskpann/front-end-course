<!DOCTYPE html>
<html>
    <head>
        <title>Semantic Tags - details and summary</title>
    </head>
    <body>
        <details>
            <summary>Chap One</summary>
            <p>This is chapter one.</p>
        </details>
        <details>
            <summary>Chap Two</summary>
            <p>This is chapter two.</p>
            <ul>
                <li>2.1 BlahOne</li>
                <li>2.2 BlahTwo</li>
                <li>2.3 BlahThree</li>
                <li>2.4 BlahFour</li>
            </ul>
        </details>
        <details>
            <summary>Chap Three</summary>
            <p>This is chapter three.</p>
            <a href="https:www.github.com/baskpann">My GitHub Profile</a>
        </details>
        <details>
            <summary>Chap Four</summary>
            <p>This is chapter four.</p>
        </details>
    </body>
</html>
