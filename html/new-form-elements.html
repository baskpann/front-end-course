<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 - New Form Elements</title>
    </head>
    <body>
        <form>
            <input list="tech" />
            <datalist id="tech">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
            </datalist>
            <!-- Reset, date, file -->
            <input type="date" name="date"> <br><!-- min, max -->
            <input type="file" name="inputFile">
        </form>
    </body>
</html>
